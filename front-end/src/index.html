<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>
            ToastWords
        </title>
        <h1 id="title">
            ToastWords
        </h1>
        <div id="rulesDiv"></div>
        <h2 id="letters"></h2>
        <script type="text/javascript">
            const xhr = new XMLHttpRequest();
            // res.header('Access-Control-Allow-Origin', '*');
            xhr.open("GET", "http://127.0.0.1:8000/")
            xhr.send();
            xhr.responseType = "json";
            xhr.onload = () => {
            if (xhr.readyState == 4 && xhr.status == 200) {
                const data = xhr.response;

                let game_data = data["game"];

                let rules = game_data["rules"];
                let letters = game_data["letters"];

                let lettersText = document.getElementById("letters");
                lettersText.innerHTML = letters


                let rulesDiv = document.getElementById("rulesDiv");
                rulesDiv.innerHTML = ""

                for (let i = 0; i < rules.length; i++) {
                    let ruleElement = document.createElement("h3");
                    // let ruleText = `Rule ${i+1}. ${rules[i]}`;
                    let ruleText = rules[i];
                    ruleElement.innerText = ruleText
                    ruleElement.id = i
                    rulesDiv.appendChild(ruleElement)
                }

            } else {
                console.log(`Error: ${xhr.status}`);
            }
            };

            // rules_body.appendChild()

            // window.onload = codeAddress;
        </script>
        <div id="inputDiv">
            <input type="text" id="guessInput"><br><br>
        </div>
        <!-- <script src="index.js"></script> -->
    </head> 
    <link href="https://fonts.cdnfonts.com/css/lemonmilk" rel="style">
</html>
